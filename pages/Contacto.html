        </ul>
    </nav>
</header>


<main>
    <section class="formulario-contacto">

        <h2>Enviar mensaje</h2>

        <form>
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" placeholder="Juan Perez" required autocomplete="name">
            </div>

            <div class="campo">
                <label for="celular">Celular:</label>
                <input id="celular" type="tel" placeholder="+54 351 1235464" required autocomplete="tel">
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input id="email" type="email" placeholder="nombre@gmail.com" required autocomplete="email">
            </div>

            <div class="campo">
                <label for="password">Contraseña:</label>
                <input id="password" type="password" placeholder="Al menos 8 caracteres" required minlength="8">
            </div>

            <input type="submit" value="Enviar" class="boton-enviar">
        </form>

    </section>
</main>
